<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tram-Lite Example Components</title>
		<link rel="icon" type="image/png" href="https://unpkg.com/@tram-one/tram-logo@5.0.1/dist/lite_32.png" />

		<meta charset="utf-8" />
		<style>
			:root {
				color-scheme: dark light;
			}
			body {
				margin: auto;
				max-width: 800px;
			}
		</style>

		<script src="../node_modules/html-import-element/html-import-element.js"></script>
		<script src="../src/TramLite.js"></script>
		<script src="../src/ComponentDefinition.js"></script>
		<script src="../src/ComponentEffect.js"></script>
	</head>
	<body>
		<!-- component definitions -->
		<html-import src="./title.html"></html-import>

		<!-- build counter 3 different ways, just to make sure they all work as expected! -->
		<!-- <counter-definitions> is just a block to organize all the imports -->
		<counter-definitions>
			<!-- via external template -->
			<html-import src="./template-counter.html"></html-import>
			<!-- via javascript -->
			<script src="./js-counter.js"></script>
			<!-- via inline-template -->
			<template is="component-definition">
				<inline-counter count="0" label="Green" color="#CEFFCE">
					<button style="color: ${'color'}" onclick="increment(this)">${'label'}: ${'count'}</button>
				</inline-counter>
			</template>
			<script>
				function increment(button) {
					const counter = button.getRootNode().host;
					const newCount = parseInt(counter.getAttribute('count')) + 1;
					counter.setAttribute('count', newCount);
				}
			</script>
		</counter-definitions>

		<!-- inline component definitions (to validate multiple inline definitions) -->
		<template is="component-definition">
			<hover-tooltip>
				<style>
					span {
						display: none;
						position: relative;
						top: -1.4em;
						left: -3.5em;
						background: black;
						padding: 0.2em;
						border: grey 1px solid;
						border-radius: 0.2em;
					}
				</style>
				<slot></slot>
				<span>${'content'}</span>
				<script is="component-effect">
					/* Script interrupts HTML Parser */
					this.shadowRoot.querySelector('span').style.display = 'inherit';
				</script>
			</hover-tooltip>
			<tooltip-example>
				<hover-tooltip content="Hello!">
					<button>Tooltips!</button>
				</hover-tooltip>
			</tooltip-example>
		</template>

		<html-import src="./mirror.html"></html-import>
		<html-import src="./todo-list.html"></html-import>
		<html-import src="./color-picker.html"></html-import>
		<html-import src="./example-container.html"></html-import>
		<html-import src="./line-drawer.html"></html-import>
		<html-import src="./temperature-converter.html"></html-import>

		<tram-title>Tram-Lite Components!</tram-title>
		<example-container name="Counters">
			<div>
				External Template:
				<template-counter id="temp-blue" label="Blue" color="#CECEFF"></template-counter>
				<template-counter id="temp-red" label="Red" color="#FFCECE"></template-counter>
				<template-counter id="temp-default"></template-counter>
			</div>
			<div>
				Javascript Define Template Tag:
				<js-counter id="js-blue" label="Blue" color="#CECEFF"></js-counter>
				<js-counter id="js-red" label="Red" color="#FFCECE"></js-counter>
				<js-counter id="js-default"></js-counter>
			</div>
			<div>
				Inline Template
				<inline-counter id="inline-blue" label="Blue" color="#CECEFF"></inline-counter>
				<inline-counter id="inline-red" label="Red" color="#FFCECE"></inline-counter>
				<inline-counter id="inline-default"></inline-counter>
			</div>
		</example-container>
		<example-container name="Mirror Input">
			<tram-mirror></tram-mirror>
		</example-container>
		<example-container name="To Do List">
			<todo-list></todo-list>
		</example-container>
		<example-container name="Color Picker">
			<color-picker hue="200"></color-picker>
		</example-container>
		<example-container name="Line Drawer">
			<line-drawer></line-drawer>
		</example-container>
		<example-container name="Tooltip">
			<tooltip-example></tooltip-example>
		</example-container>
		<example-container name="Temperature Converter">
			<temperature-converter></temperature-converter>
		</example-container>
	</body>
</html>
