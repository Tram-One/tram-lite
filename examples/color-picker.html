<template is="component-definition">
	<color-picker width="100px">
		<style>
			svg {
				display: block;
			}
			rect {
				fill: oklch(70% 0.1 ${'hue'});
			}
		</style>
		<input
			id="hue-range-input"
			type="range"
			value="${'hue'}"
			oninput="updateRootAttr('hue', event)"
			min="0"
			max="360"
		/>
		<input id="hue-text-input" type="text" value="${'hue'}" onchange="updateRootAttr('hue', event)" />
		<svg viewbox="0 0 100 100" width="${'width'}">
			<rect width="100" height="100" />
		</svg>
	</color-picker>
</template>
