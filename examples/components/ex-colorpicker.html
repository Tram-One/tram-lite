<ex-colorpicker width="100px">
	<style>
		svg {
			display: block;
		}
		rect {
			fill: oklch(70% 0.1 ${'hue'});
		}
	</style>
	<input id="hue-range-input" type="range" tl-controlled tl-attrmap="value:hue" tl-trigger="input" min="0" max="360" />
	<input id="hue-text-input" type="text" placeholder="hue value" tl-controlled tl-attrmap="value:hue" />
	<svg viewbox="0 0 100 100" width="${'width'}">
		<rect width="100" height="100" />
	</svg>
</ex-colorpicker>
