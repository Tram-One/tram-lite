<!-- custom component for showing code with HTML tags -->
<template is="component-definition">
	<tram-code>
		<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.8.0/styles/night-owl.min.css" />
		<link rel="stylesheet" type="text/css" href="./styles.css" />
		<style>
			material-icon {
				padding-top: -10rem;
			}
		</style>
		<pre><code></code></pre>
		<!-- <material-icon icon="content_copy"></material-icon> -->
		<script>
			// formatCode(this);
			hljsFormat(this);
		</script>
	</tram-code>
</template>

<script>
	function hljsFormat(tramCode) {
		const hljsResult = hljs.highlight(tramCode.getAttribute('code'), {
			language: tramCode.getAttribute('syntax') || 'javascript',
		}).value;
		const preCodeElement = tramCode.shadowRoot.querySelector('pre code');
		preCodeElement.innerHTML = hljsResult;
	}
</script>
